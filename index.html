<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аккорды для балалайки</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="src/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-4">Аккорды для балалайки</h1>
        <div class="flex space-x-4 mb-4">
            <select id="chordSelect" class="p-2 border rounded w-32">
                <option value="">Выберите аккорд</option>
            </select>
            <select id="tabSetSelect" class="p-2 border rounded w-32" disabled>
                <option value="">Выберите набор</option>
            </select>
        </div>
        <div class="flex flex-col space-y-2 mb-4">
            <div class="flex items-center space-x-2">
                <select id="note1" class="p-2 border rounded">
                    <option value="C">C</option>
                    <option value="C#">C#</option>
                    <option value="D">D</option>
                    <option value="D#">D#</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="F#">F#</option>
                    <option value="G" selected>G</option>
                    <option value="G#">G#</option>
                    <option value="A">A</option>
                    <option value="A#">A#</option>
                    <option value="B">B</option>
                </select>
                <input id="string1" type="number" min="0" max="26" value="0" class="w-16 p-2 border rounded text-center" placeholder="Лад">
                <input id="check1" type="checkbox" class="h-5 w-5" checked>
            </div>
            <div class="flex items-center space-x-2">
                <select id="note2" class="p-2 border rounded">
                    <option value="C">C</option>
                    <option value="C#">C#</option>
                    <option value="D">D</option>
                    <option value="D#">D#</option>
                    <option value="E" selected>E</option>
                    <option value="F">F</option>
                    <option value="F#">F#</option>
                    <option value="G">G</option>
                    <option value="G#">G#</option>
                    <option value="A">A</option>
                    <option value="A#">A#</option>
                    <option value="B">B</option>
                </select>
                <input id="string2" type="number" min="0" max="26" value="0" class="w-16 p-2 border rounded text-center" placeholder="Лад">
                <input id="check2" type="checkbox" class="h-5 w-5" checked>
            </div>
            <div class="flex items-center space-x-2">
                <select id="note3" class="p-2 border rounded">
                    <option value="C" selected>C</option>
                    <option value="C#">C#</option>
                    <option value="D">D</option>
                    <option value="D#">D#</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="F#">F#</option>
                    <option value="G">G</option>
                    <option value="G#">G#</option>
                    <option value="A">A</option>
                    <option value="A#">A#</option>
                    <option value="B">B</option>
                </select>
                <input id="string3" type="number" min="0" max="26" value="0" class="w-16 p-2 border rounded text-center" placeholder="Лад">
                <input id="check3" type="checkbox" class="h-5 w-5" checked>
            </div>
        </div>
        <canvas id="balalaikaNeck" width="600" height="150" class="border"></canvas>
    </div>
    <script type="module" src="src/script.js"></script>

</body>
</html>
